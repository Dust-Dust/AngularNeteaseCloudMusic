<!-- ng-container不会生成标签，只是用来包裹样式 -->
<ng-container>
    <a class="cover">
        <!-- 封面图 -->
        <img [src]="sheet.picUrl" [alt]="sheet.name">
        <div class=" bottom">
            <div class="num">
                <i class="icon erji"></i>
                <!-- 播放量 -->
                <span>{{ sheet.playCount | playCount }}</span>
            </div>
            <!-- 播放图标 -->
            <i class="icon play"></i>
        </div>
    </a>
    <span class="dec">{{ sheet.name }}</span>
</ng-container>
