<div class="home">
  <app-wy-carousel #wyCarousel [activeIndex]="carouselActiveIndex" (changeSlide)="onChangeSlide($event)">
    <!-- nzAutoPaly：自动播放 nzEffect:淡入淡出 -->
    <nz-carousel nzAutoPaly nzEffect="fade" [nzDotRender]="wyCarousel.dotRef" (nzBeforeChange)="onBeforeChange($event)">
      <div class="carousel-item" nz-carousel-content *ngFor="let item of banners">
        <a [href]="item.url" target="_blank" class="banner-item">
          <img [src]="item.imageUrl">
        </a>
      </div>
    </nz-carousel>
  </app-wy-carousel>

  <!-- 主体歌单部分 -->
  <div class="main">
    <div class="wrap">
      <!-- 左边歌单部分 -->
      <div class="left">
        <div class="sec">

          <!-- 标签 -->
          <div class="up">
            <div class="navs">
              <h2>
                <i></i>
                <a>热门推荐</a>
              </h2>
              <nav>
                <a *ngFor="let item of hotTags">{{ item.name }}</a>
              </nav>
            </div>
            <a>
              更多
              <i nz-icon type="arrow-right" theme="outline"></i>
            </a>
          </div>
          <!-- 歌单列表 -->
          <div class="down">
            <div class="down-wrap">
              <app-single-sheet class="sheet-item" *ngFor="let item of songSheetList" [sheet]="item">
              </app-single-sheet>
            </div>
          </div>
        </div>
      </div>

      <div class="right">
        <app-member-card></app-member-card>
        <div class="settled-singer">
          <div class="tit"><b>入驻歌手</b></div>
          <div class="list">
            <div class="card" *ngFor="let item of singers">
              <div class="pic">
                <img [src]="item.picUrl" [alt]="item.name">
              </div>
              <div class="txt">
                <b class="ellipsis">{{ item.name }}</b>
                <span>专辑数：{{ item.albumSize }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
