<div id="app">
  <nz-layout class="layout">
    <nz-header class="header">
      <!-- 上方导航整体 -->
      <div class="wrap">

        <!-- 导航左侧 -->
        <div class="left">
          <h1>Music</h1>
          <!-- 导航菜单 -->
          <!-- Theme：深色主题，Mode：横向布局 -->
          <ul nz-menu nzTheme="dark" nzMode="horizontal">
            <li nz-menu-item>发现</li>
            <li nz-menu-item>歌单</li>
          </ul>
        </div>

        <!-- 导航右侧 -->
        <div class="right">
          <!-- 搜索框 -->
          <div class="search">
            <!-- [nzSuffix]:接受模板变量 -->
            <nz-input-group [nzSuffix]="suffixIconSearch">
              <input nz-input [(ngModel)]=" nzSearch" id=" nzSearch" name=" nzSearch" placeholder="歌单/歌手/歌曲">
            </nz-input-group>
            <!-- suffixIconSearch模板变量 -->
            <ng-template #suffixIconSearch>
              <i nz-icon type="search"></i>
            </ng-template>
          </div>

          <!-- 登录面板 -->
          <div class="member">
            <div class="no-login">
              <ul nz-menu nzTheme="dark" nzMode="horizontal">
                <li nz-submenu>
                  <div title>
                    <span>登录</span>
                    <i nz-icon type="down" nzTheme="outline"></i>
                  </div>

                  <!-- 下拉面板 -->
                  <ul>
                    <li nz-menu-item>
                      <i nz-icon type="mobile" nzTheme="outline"></i>
                      手机登录
                    </li>
                    <li nz-menu-item>
                      <i nz-icon type="user-add" nzTheme="outline"></i>
                      注册
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nz-header>

    <!-- 路由视图 -->
    <nz-content class="content">
      <router-outlet></router-outlet>
    </nz-content>

    <!-- 下方底部 -->
    <nz-footer class="footer">
      Ant Design @2022 Implement By Angular
    </nz-footer>

  </nz-layout>
</div>

<app-wy-player></app-wy-player>
